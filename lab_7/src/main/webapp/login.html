<script>
function validate()
{
	var email = document.f1.email.value;
	var password = document.f1.password.value;
	var symbol = email.indexOf('@');
	var dot = email.lastIndexOf('.');
	var len = email.length;

	if (symbol == -1 && dot == -1) 
	{
		alert("Enter Valid EmailID");
		return false;
	} 
	if ((parseInt(dot) - parseInt(symbol)) == 1) 
	{
		alert("Enter Valid EmailID");
		return false;
	} 
	if ((parseInt(len) - parseInt(dot) - 1) < 2) 
	{
		alert("Enter Valid EmailID");
		return false;
	}
	else
	{
		alert("Wrong Credentials !!!!\nReset your password !!!")	
	}

}
</script>
